<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mapping Earthquake data to the Earth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <container id="preloader">
        <div id="loading">
            <img src="img/loader.gif">
            <p>LOADING
                <br><span id="status">Libraries | Data | Images</span></p>
        </div>
    </container>

    <div id="inner">
        <div id="title"></div>
        <div id="amount"></div>
        <div id="author">Visualization: <a href="http://www.webspaceinvader.com">WebSpaceInvader</a></div>
    </div>

    <script src="js/three.min.js"></script>
    <script src='js/postprocessing/EffectComposer.js'></script>
    <script src='js/postprocessing/RenderPass.js'></script>
    <script src='js/postprocessing/ShaderPass.js'></script>
    <script src='js/postprocessing/MaskPass.js'></script>
    <script src='js/shaders/CopyShader.js'></script>
    <script src='js/shaders/FilmShader.js'></script>
    <script src='js/shaders/RGBShiftShader.js'></script>
    <script src='js/BadTVShader.js'></script>
    <script src='js/scripts.js'></script>
</body>

</html>
